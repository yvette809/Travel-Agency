      function addNewTask() {

        parent.appendChild(newTask);

      /* EXERCISE 9:

      let colorP = document.querySelector('#colorPicker');

         let myColors = ['red', 'green','blue','yellow','orange','black']
        for( let i = 0; i < myColors.length; i++){
