      <div><h1 class = "text-center">Movies</h1></div>
      <div class="container movies-info" id='movies_container'>


      </div>


      <script>
 window.onload=  async function getMoviesData (){
    let moviesDiv = document.getElementById('movies_container')
    console.log(moviesDiv)
    let newRow = document.createElement('div')
    newRow.classList.add('row')
    newRow.classList.add('no-gutters')
    let movies = await getMovies()
     if(movies.length > 0){
        movies.forEach(movie => {
             newRow.innerHTML += `<div class="col-lg-2 col-md-3 col-sm-4 ">
           <h2>${movie.category}</h2>
       <img src="${movie.imageUrl}" class="img-fluid" alt="Responsive image">
           <p>${movie.name}
           <a href = "details.html?id =${movie._id}"><p>${movie.description}</p></a>
       </div>`
            
       });
       moviesDiv.appendChild(newRow);

 }else{
        newRow.innerHTML = "<h1> No Movie Selected</h1>"
    }
    
}
getMoviesData()


      </script>
